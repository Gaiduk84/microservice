<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница пользователя</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: 0 auto; width: 50%; }
        th, td { padding: 8px; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>
    <h1>Страница пользователя</h1>
    <p id="flashMessage" th:text="${flashMessage}"></p>
    <table>
        <tr><th>Id</th><td th:text="${user.id}">-</td></tr>
        <tr><th>Логин</th><td th:text="${user.username}">-</td></tr>
        <tr><th>Пароль</th><td th:text="${user.password}">-</td></tr>
        <tr><th>Почтовый ящик</th><td th:text="${user.email}">-</td></tr>
        <tr><th>Имя</th><td th:text="${user.firstName}">-</td></tr>
        <tr><th>Фамилия</th><td th:text="${user.lastName}">-</td></tr>
    </table>
</div>
<script>
    setTimeout(function() {
        document.getElementById("flashMessage").style.display = "none";
    }, 2000);
</script>
</body>
</html>
