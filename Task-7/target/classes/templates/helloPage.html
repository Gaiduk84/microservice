<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Форма</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
<div class="container">
  <form method="post" action="/submit">
    <h2>Форма</h2>
    <input type="text" name="username" placeholder="Username" autofocus="true"/>
    <input type="password" name="password" placeholder="Password"/>
    <button type="submit">Отправить</button>
  </form>
</div>
</body>
</html>
